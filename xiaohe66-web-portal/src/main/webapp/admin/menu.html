<script src="../plugin/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        let groups = [
            {
                name: '我们的', urls: [
                    {id: 1, name: 't1', url: "../web/ie.html"},
                    {id: 2, name: 't2', url: "../web/ie.html"},
                    {id: 3, name: 't2', url: "../web/ie.html"},
                ]
            }
        ];

        let $menu = $("#menu");
        $.each(groups, function (index, group) {

            let groupName = '<a class="" href="javascript:;">' + group.name + '</a>';
            let li = $('<li class="layui-nav-item layui-nav-itemed"></li>');
            li.append(groupName);
            $menu.append(li);
            if (group.urls) {
                let dl = $('<dl class="layui-nav-child"></dl>');
                li.append(dl);
                $.each(group.urls, function (i, item) {
                    let dd = $('<dd><a href="javascript:;">' + item.name + '</a></dd>');
                    dd.attr('id', item.id);
                    dd.attr('url', item.url);
                    dl.append(dd);
                });
            }
        });

        element.render('nav');

        let tabs = {};
        element.on('nav(menu)', function (elem) {
            let dd = elem.parent();
            let url = dd.attr('url');
            if (!url) return;
            let id = dd.attr('id');
            if (!tabs[id]) {
                tabs[id] = id;
                let iframe = '<iframe src="' + url + '" width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe>';
                element.tabAdd('tab', {
                    title: elem.text(),
                    content: iframe,
                    id: id
                });
            }
            element.tabChange('tab', id);
        });

        element.on('tabDelete(tab)', function (data) {
            let id = $(this).parent().attr('lay-id');
            delete tabs[id];
        });

    });
</script>
