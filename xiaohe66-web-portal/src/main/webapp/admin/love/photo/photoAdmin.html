<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/plugin/layui/css/layui.css"/>
    <script type="text/javascript" src="/plugin/jquery/js/jquery-3.1.1.min.js"></script>
    <style>
        .layui-table tr,
        .layui-table td,
        .layui-table-cell {
            height: 54px;
        }

        .layui-table-cell {
            white-space: normal;
            word-wrap: break-word;
            word-break: break-all;
            text-overflow: ellipsis;
        }

        .photo {
            width: 50px;
            height: 50px;
        }

        #form {
            padding: 20px;
        }
    </style>
</head>
<body>
<script type="text/html" id="isShow">
    <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="显示|不显示" lay-filter="changeIsShow"
           {{d.isShow ? 'checked' : '' }}>
</script>
<script type="text/html" id="photoImg">
    <img src="/love/photo/img/{{d.id}}" class="photo" alt="{{d.name}}">
</script>
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<form id="form" class="layui-form layui-form-pane" lay-filter="form">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">
            <input class="layui-input" name="name" lay-filter="photoName" lay-verify="photoName">
        </div>
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-inline">
            <select name="isShow" lay-filter="isShowSearch">
                <option value=""></option>
                <option value="1">显示</option>
                <option value="0">不显示</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="search">搜索</button>
            <button type="button" class="layui-btn layui-btn-normal" lay-filter="add">新增</button>
        </div>
    </div>
</form>
<table id="table" lay-filter="photo"></table>
<script type="text/javascript" src="/plugin/layui/layui.all.js"></script>
<script type="text/javascript" src="/plugin/xh/js/xh-common.js"></script>
<script type="text/javascript" src="js/photoAdmin.js"></script>
</body>
</html>
