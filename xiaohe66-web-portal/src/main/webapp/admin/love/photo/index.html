<script>
    $(function () {

        $('#addnew').click(function () {
            location.href = "/admin/love/photo/add.html";
        });

        get("/love/photo", function (data) {
            console.log(data);
            let list = data.records;
            let tbody = $("#dataTbody");
            if(list.length === 0){
                tbody.append("<tr><td colspan='7'>暂无数据</td></tr>");
            }else{
                $.each(list, function (i, item) {
                    let html = "<tr>" +
                        "<td><img src='/comm/file/img/" + item.fileId + "' class='thumbnail' alt='" + item.name + "'></td>" +
                        "<td>" + item.name + "</td>"+
                        "<td>" + item.one + "</td>"+
                        "<td>" + (item.two?item.two:"") + "</td>"+
                        "<td>" + (item.three?item.three:"") + "</td>" +
                        "<td>" + 1 + "</td>" +
                        "<td><a href='edit.html'>编辑</a></td>" +
                        "</tr>";
                    tbody.append(html);
                });
            }
        })

    });
