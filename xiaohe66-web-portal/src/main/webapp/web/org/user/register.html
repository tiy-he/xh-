<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - xiaohe66</title>
    <link rel="stylesheet" type="text/css" href="/plugin/xh/css/xh-common.css">
    <link type="text/css" rel="stylesheet" href="/web/org/user/css/register.css">

    <script type="text/javascript" src="/plugin/jquery/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/plugin/xh/js/xh-common.js"></script>
    <script type="text/javascript" src="/plugin/xh/js/xh-mask.js"></script>
    <script type="text/javascript" src="/plugin/xh/js/xh-validator.js"></script>
    <script type="text/javascript" src="/plugin/xh/js/mouse-anim.js"></script>

    <script type="text/javascript" src="/plugin/xh/js/xh-validator.js"></script>
    <script type="text/javascript" src="/web/org/user/js/register.js"></script>

</head>
<body>
<div class="t">
    <div class="t_t">
        <a href="/web/org/user/login.html">登录</a>
        <a href="/web/org/user/register.html">注册</a>
    </div>
    <div class="t_c">
        <div class="tab">
            <a href="/web/game/game.jsp">游戏</a>
            <a href="/org/user/file/index">资源</a>
            <a href="/text/messageBoard/index">留言</a>
            <a href="/about">关于</a>
        </div>
        <p class="logo"><a href="/">xiaohe66</a></p>
    </div>
</div>
<div class="c">
    <div class="c_c border1">
        <p>欢迎注册</p>
        <ul>
            <li id="usrName">
                <div><label>*</label>用户名:</div><input placeholder="用户名(中、英、数字和下划线)">
                <span></span>
            </li>
            <li id="email">
                <div><label>*</label>邮箱:</div><input placeholder="请输入邮箱">
                <span></span>
            </li>
            <li id="password">
                <div><label>*</label>密码:</div><input placeholder="请输入密码" type="password">
                <span></span>
            </li>
            <li id="password2">
                <div><label>*</label>重复密码:</div><input placeholder="重复输入密码" type="password">
                <span></span>
            </li>
            <li id="code">
                <div><label>*</label>验证码:</div><input placeholder="请输入验证码">
                <img src="/authCode/img">
                <span></span>
            </li>
            <li id="signature">
                <div>个性签名:</div>
                <textarea class="border1" placeholder="请输入个性签名"></textarea>
                <span></span>
            </li>
            <li id="register">
                <a class="btn">注册</a>
            </li>
        </ul>
    </div>
</div>
<div class="f">
    <div>用键盘书写人生</div>
</div>
</body>
</html>
